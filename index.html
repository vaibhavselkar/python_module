<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Writing Feedback</title>
</head>
<body>
    <div id="root">
        <form id="feedbackForm">
            <textarea id="writingResponse" placeholder="Enter your writing response"></textarea>
            <button type="submit">Get Feedback</button>
        </form>
        <div id="feedback"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const writingResponse = document.getElementById('writingResponse').value;
            try {
                const response = await axios.post('http://localhost:4000/feedback', {
                    writing_response: writingResponse
                });
                document.getElementById('feedback').innerText = response.data.feedback;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
